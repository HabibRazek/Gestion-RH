<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div>
        <a routerLink="/add-departement"
          ><img src="https://img.icons8.com/color-glass/32/null/add.png" />
        </a>
      </div>
      <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2">
          <label>Nom Departement en tapant :</label>
          <input
            class="form-control"
            #searchTerm
            (keyup)="onKeyUp(searchTerm.value)"
          />
        </div>
        <img src="https://img.icons8.com/avantgarde/48/null/search.png" />

      </form>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
        <tbody *ngFor="let dep of departements">
          <tr>
            <td>{{ dep.idDep }}</td>
            <td>{{ dep.nomDep }}</td>
            <td>{{ dep.descriptionDep }}</td>

            <td>
              <a [routerLink]="['/updatedepartement', dep.idDep]"
                ><img
                  src="https://img.icons8.com/external-anggara-flat-anggara-putra/32/null/external-edit-user-interface-anggara-flat-anggara-putra-5.png"
              /></a>
            </td>
            <td>
              <a (click)="deletedep(dep.idDep)"
                ><img
                  src="https://img.icons8.com/avantgarde/37/null/delete-forever.png"
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
