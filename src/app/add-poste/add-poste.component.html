<form style="margin-left: 500px">
  <h3 style="color: #009acd">Ajouter Department</h3>
  <div>
    <input
      type="text"
      id="prenom"
      placeholder="ID Département"
      [(ngModel)]="newPoste.nomPos"
      name="nomPos"
      class="form-control"
    />
    <label for="prenom">ID Département</label>
  </div>
  <div>
    <input
      type="text"
      id="mail"
      placeholder="Nom"
      [(ngModel)]="newPoste.descriptionPos"
      name="descriptionPos"
      class="form-control"
    />
    <label for="mail">Nom Poste</label>
  </div>
  <div>
    <input
      type="text"
      id="6"
      placeholder="Compétances Requises"
      [(ngModel)]="newPoste.competancesRequises"
      name="competancesRequises"
      class="form-control"
    />
    <label for="6">Compet</label>
  </div>
<br>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <p class="text-info" style="font-size: 20px;" >Departement</p >
    <select
      class="form-control form-control-lg"
      id="idDep"
      name="idDep"
      [(ngModel)]="newIdDep"
    >
      <option *ngFor="let dep of departements" [value]="dep.idDep">
        {{ dep.nomDep }}
      </option>
    </select>
  </div>
  <br />
  <br />
  <input class="button" type="submit" value="Envoyer" />
</form>
