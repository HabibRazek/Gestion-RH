<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Date Début</th>
          <th>Date Fin</th>
          <th>Type Congé</th>
          <th>status</th>
          <th>Accepter</th>
          <th>Refuser</th>
        </tr>
        <tbody *ngFor="let con of conges">
          <tr *ngIf="con.statusCon == 'en attente'">
            <td>{{ con.dateDebut }}</td>
            <td>{{ con.dateFin }}</td>
            <td>{{ con.typeCon }}</td>
            <td>{{ con.statusCon }}</td>
            <td>
              <a (click)="modif(con.idCon)"
                ><img src="https://img.icons8.com/fluency/38/null/checked.png"
              /></a>
            </td>
            <td>
              <a (click)="deletcon(con.idCon)"
                ><img src="https://img.icons8.com/fluency/38/null/cancel-2.png"
              /></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
