<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Departement en tapant</label>
        <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
        </form>
        
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom</th> <th>description</th>  </tr>
    </thead>
    <tbody *ngFor="let dep of departements">
        <tr>
            <td>{{dep.idDep}}</td>
            <td>{{dep.nomDep}}</td>
            <td>{{dep.descriptionDep}}</td>
            </tr>
            </tbody>
            </table>
            </div>
            </div>
            </div>
